<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing_Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">       
    <div class="container">
        <div class="header-line">
            <div class="header-logo">
                <img class="header-logo__img" src="img/logo.png" alt="logo">
            </div>
            <div class="nav">
                <a class="nav__item" href="#">Home</a>
                <a class="nav__item" href="#">Find work</a>
                <a class="nav__item" href="#">Find Freelancers</a>
                <a class="nav__item" href="#">Log In</a>
                <a class="nav__item" href="#">Sign Up</a>
            </div>
            <div class="button">
                <a class="button__btn" href="#">Post a project</a>
            </div>
        </div>
    </div>
  </header> 

  <main class="content">    
    <div class="container">
        <section class="section-home"> 
            <div class="section-home-left">
                <div class="section-home-left__text-area">
                    <h1 class="text-area__title">Are you looking for Freelancers?</h1>
                    <p class="text-area__description">Hire Great Freelancers, Fast. Spacelance helps you hire elite freelancers at a moment's notice</p>
                </div>
                <form class="section-home-left__form-area" action="/">
                    <input class="submit-btn" type="submit" value="Hire a freelancer">
                    <input class="placeholder" type="text" placeholder="search freelance work" required>
                </form>
             </div> 
             <div class="section-home-right">
                <img class="section-home-right__img" src="img/illust1.png" alt="illustration">
             </div>
        </section>
    </div>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
